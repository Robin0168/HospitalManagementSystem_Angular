<div class="container">
  <button type="button" routerLink="/newMedicalHistory" class="btn btn-outline-info">Add Patients Medical
    History</button>
</div>
<div class="container">
  <h2>Patients Medical History</h2>
  <table class="table table-dark table-hover">

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Second</th>
        <th scope="col">Third</th>
        <th scope="col">Last</th>
        <th scope="col">Action......................................................
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>Mark</td>
        <td>Otto</td>
        <td>
          <a type="button" class="btn btn-primary">Update</a>
          &nbsp;
          <button type="button" class="btn btn-danger">Delete</button>
          &nbsp;
          <button type="button" class="btn btn-outline-info">Details</button>
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>fat</td>
        <td>Thornton</td>
        <td>
          <a type="button" class="btn btn-primary">Update</a>
          &nbsp;
          <button type="button" class="btn btn-danger">Delete</button>
          &nbsp;
          <button type="button" class="btn btn-outline-info">Details</button>
        </td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>twitter</td>
        <td>twitter</td>
        <td>
          <a type="button" class="btn btn-primary">Update</a>
          &nbsp;
          <button type="button" class="btn btn-danger">Delete</button>
          &nbsp;
          <button type="button" class="btn btn-outline-info">Details</button>
        </td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>twitter</td>
        <td>twitter</td>
        <td>
          <a type="button" class="btn btn-primary">Update</a>
          &nbsp;
          <button type="button" class="btn btn-danger">Delete</button>
          &nbsp;
          <button type="button" class="btn btn-outline-info">Details</button>
        </td>
      </tr>

    </tbody>

  </table>
</div>
