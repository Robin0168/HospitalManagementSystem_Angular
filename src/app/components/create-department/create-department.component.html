<div class="container">
    <h1>Add Department Information</h1>
    <form class="row g-3" [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="">
        </div>
        <div class="form-group col-md-6">
            <label for="mobile" class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control" id="mobile">
        </div>
        <div class="form-group col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" formControlName="phone" class="form-control" id="phone">
        </div>
        <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="">
        </div>
        <div class="col-12">
            <label for="note" class="form-label">Note</label>
            <input type="text" formControlName="note" class="form-control" id="note">
        </div>

        <div class="form-group col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
