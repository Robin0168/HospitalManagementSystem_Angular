<div class="container">
    <h1>Add New Person</h1>
    <form class="row g-3">
        <div class="form-group col-12">
            <label for="patient_ID" class="form-label">Patient ID</label>
            <input type="number" formControlName="patient_ID" class="form-control" id="patient_ID" placeholder="">
        </div>
        <div class="form-group col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="number" formControlName="name" class="form-control" id="name">
        </div>
        <div class="form-group col-md-6">
            <label for="relationship" class="form-label">Relationship</label>
            <input type="number" formControlName="relationship" class="form-control" id="relationship">
        </div>
        <div class="form-group col-md-6">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="number" formControlName="phoneNumber" class="form-control" id="phoneNumber">
        </div>
                <div class="form-group col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
