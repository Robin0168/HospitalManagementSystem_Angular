<div class="container">
    <h1>New Payment Information</h1>
    <form class="row g-3">
        <div class="form-group col-12">
            <label for="bill_ID" class="form-label">Bill ID</label>
            <input type="number" formControlName="bill_ID" class="form-control" id="bill_ID" placeholder="">
        </div>
        <div class="form-group col-12">
            <label for="paymentDate" class="form-label">Payment Date</label>
            <input type="date" formControlName="paymentDate" class="form-control" id="paymentDate" placeholder="">
        </div>
        <div class="form-group col-12">
            <label for="amountPaid" class="form-label">Amount Paid</label>
            <input type="number" formControlName="amountPaid" class="form-control" id="amountPaid" placeholder="">
        </div>
        <div class="form-group col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
    </form>
</div>
