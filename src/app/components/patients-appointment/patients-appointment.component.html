<div class="container">
    <h1>Book an Appointment</h1>
    <form class="row g-3" [formGroup]="patientForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="">
        </div>
        <div class="form-group col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" id="firstName">
        </div>
        <div class="form-group col-md-6">
            <label for="dateOfBirth" class="form-label">Date Of Birth</label>
            <input type="date" formControlName="dateOfBirth" class="form-control" id="dateOfBirth">
        </div>
        <!-- revision1 -->
<!-- 
        <div class="col-md-4">
            <label for="inputState" class="form-label">EmergencyContPerson</label>
            <select id="inputState" class="form-select">
              <option selected>Select One</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div> -->

          <div class="col-md-6">
            <label for="inputState" class="form-label">DepartmentName</label>
            <select id="inputState" class="form-select">
              <option selected>Select One</option>
              <option *ngFor="let dp of departmentList" value="{{dp.id}}">{{dp.name}}</option>
        
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">DoctorName</label>
            <select id="inputState" class="form-select">
              <option selected>Select One</option>
              <option *ngFor="let d of doctorList" value="{{d.id}}">{{d.name}}</option>
            </select>
          </div>

          <!-- end revision -->

        <div class="form-group col-12">
            <label for="address1" class="form-label">Address1</label>
            <input type="email" formControlName="address1" class="form-control" id="address1" placeholder="">
        </div>
        <div class="col-12">
            <label for="address2" class="form-label">Address2</label>
            <input type="text" formControlName="address2" class="form-control" id="address2">
        </div>
        <div class="form-group col-12">
            <label for="city" class="form-label">City</label>
            <input type="text" formControlName="city" class="form-control" id="city" placeholder="">
        </div>
        <div class="form-group col-md-6">
            <label for="zipCode" class="form-label">ZipCode</label>
            <input type="number" formControlName="zipCode" class="form-control" id="zipCode">
        </div>
        <div class="form-group col-md-6">
            <label for="country" class="form-label">Country</label>
            <input type="text" formControlName="country" class="form-control" id="country">
        </div>
        <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="">
        </div>
        <!-- <div class="col-12">
            <label for="emergencyContactPersonId" class="form-label">Emergency Contact Person Id</label>
            <input type="number" formControlName="emergencyContactPersonId" class="form-control" id="emergencyContactPersonId">
        </div> -->




        <div class="form-group col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Confirm Appointment</button>
        </div>
    </form>
</div>
