<div class="container">
    <h1>New Health Insurance Subscription</h1>
    <form class="row g-3" >
        <div class="form-group col-12">
            <label for="healthInsuranceId" class="form-label">Health Insurance Id</label>
            <input type="text" formControlName="healthInsuranceId" class="form-control" id="healthInsuranceId" placeholder="">
        </div>
            <div class="form-group col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
    </form>
</div>
