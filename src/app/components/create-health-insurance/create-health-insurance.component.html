<div class="container">
    <h1>New Health Insurance Information</h1>
    <form class="row g-3" >
        <div class="form-group col-12">
            <label for="company" class="form-label">Company</label>
            <input type="text" formControlName="company" class="form-control" id="company" placeholder="">
        </div>
        <div class="form-group col-md-6">
            <label for="address1" class="form-label">Address1</label>
            <input type="text" formControlName="address1" class="form-control" id="address1">
        </div>
        <div class="form-group col-md-6">
            <label for="address2" class="form-label">Address2</label>
            <input type="text" formControlName="address2" class="form-control" id="address2">
        </div>

        <div class="form-group col-12">
            <label for="city" class="form-label">City</label>
            <input type="text" formControlName="city" class="form-control" id="city" placeholder="">
        </div>
        <div class="form-group col-md-6">
            <label for="zipCode" class="form-label">Zip Code</label>
            <input type="text" formControlName="zipCode" class="form-control" id="zipCode">
        </div>
        <div class="form-group col-md-6">
            <label for="country" class="form-label">Country</label>
            <input type="text" formControlName="country" class="form-control" id="country">
        </div>

        <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="number" formControlName="mobile" class="form-control" id="mobile" placeholder="">
        </div>
        <div class="form-group col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email">
        </div>
                <div class="form-group col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
    </form>
</div>
