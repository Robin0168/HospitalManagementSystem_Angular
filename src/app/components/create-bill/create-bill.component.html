<div class="container">
    <h1>Create Patients Bill</h1>
    <form class="row g-3" [formGroup]="patientBillForm" (ngSubmit)="onSubmit()">

        <div class="form-group col-md-6">
            <label for="totalAmount" class="form-label">Total Amount</label>
            <input type="number" formControlName="totalAmount" class="form-control" id="totalAmount">
        </div>
                <!-- <div class="form-group col-12">
            <label for="patientHistory_ID" class="form-label">Patient History ID</label>
            <input type="number" formControlName="patientHistory_ID" class="form-control" id="patientHistory_ID" placeholder="">
        </div> -->
        <div class="col-md-4">
            <label for="inputState" class="form-label">Patient History ID</label>
            <select id="inputState" class="form-select">
              <option selected>Select One</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="due" class="form-label">Due</label>
            <input type="number" formControlName="due" class="form-control" id="due">
        </div>
        <div class="form-group col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
