  <div class="container">
    <button type="button" routerLink="/createDepartment" class="btn btn-outline-info">New Department</button>
  </div>
  <div class="container">
    <h2>Hospital Departments</h2>
    
  <table class="table table-dark table-hover">
    <tr>
 
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Note</th>
     
      <th scope="col">Action..............................................
      </th>
     
    </tr>
    <tr *ngFor="let department of departmentList">
  
      <td>{{ department.name }}</td>
      <td>{{ department.address }}</td>
      <td>{{ department.phone}}</td>
      <td>{{ department.email }}</td>
      <td>{{ department.note }}</td>
      <td>
        <a type="button" class="btn btn-primary" >Update</a>
        &nbsp;
        <button type="button" class="btn btn-danger" (click)="delete(department.id)">Delete</button>
        &nbsp;
        <button type="button" class="btn btn-outline-info" >Details</button>
      </td>
    </tr>
  </table>  
  </div>
