<div class="container">
  <h1>Add Nurse Information</h1>
  <form class="row g-3" [formGroup]="nurseForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-12">
      <label for="name" class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="">
    </div>
    <div class="form-group col-md-6">
      <label for="address" class="form-label">Address</label>
      <input type="text" formControlName="address" class="form-control" id="address">
    </div>
    <div class="form-group col-md-6">
      <label for="salary" class="form-label">Salary</label>
      <input type="text" formControlName="salary" class="form-control" id="salary">
    </div>

    <div class="form-group col-12">
      <label for="batch_no" class="form-label">Batch No</label>
      <input type="text" formControlName="batch_no" class="form-control" id="batch_no" placeholder="">
    </div>

    <div class="form-group col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Confirm</button>
    </div>
  </form>
</div>
